<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE OF THE HOMEPAGE -->
    <title>Calculator | Home</title>

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- THIS WILL SHOW THE OUTPUT RESULT -->
        <input type="text" placeholder="0" id="inputBox">


        <!-- NOW WE ARE ADDING THE CALCULATOR BUTTONS -->
        <!-- BUTTON DIV-1 -->
        <div class="btn-div">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>

        <!-- BUTTON DIV-2 -->
        <div class="btn-div">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <!-- BUTTON DIV-3 -->
        <div class="btn-div">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <!-- BUTTON DIV-4 -->
        <div class="btn-div">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <!-- BUTTON DIV-5 -->
        <div class="btn-div">
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="eqlBtn operator">=</button>
        </div>
    </div>

    <!-- JAVASCRIPT FILE -->
    <script src="./app.js"></script>
</body>
</html>
